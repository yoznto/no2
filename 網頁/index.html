<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/44a11d6622.js"crossorigin="anonymous"></script>
        <link rel="stylesheet"href="./styles.css">
        <title>Animated NavBar</title>
        </head>
        <body>
            <div class="navbar">
                <u1>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-home"></i>
                            </span>
                            <span class="text">首頁</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-address-card"></i>
                            </span>
                            <span class="text">關於</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <i class="fas fa-sign-out-alt"></i>
                            </span>
                            <span class="text">離開</span>
                </u1>
            </div>
            <div class="togglebtn">
                <span class="open">
                    <i class="fas fa-bars"></i>
                </span>
                <spend class="close">
                  <i class="fas fa-times"></i>  
                </spend>
            </div>
            <script src="./script.js"></script>
        </body>
</html>
